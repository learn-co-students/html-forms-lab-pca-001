<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      <label for="fullname">Fullname</label>
      <input type="text" id="fullname" placeholder="Enter Name" required>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter Email" required>
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter Telephone (optional)">
      <label for="message">Any Other Info</label>
      <textarea id="message" placeholder="Enter Message">
    </form>

    <h3>What are your favorite sports?</h3>
    <input type="checkbox" name="sport-1" value="soccer"> Soccer <br>
    <input type="checkbox" name="sport-2" value="football"> Football <br>
    <input type="checkbox" name="sport-3" value="basketball"> Basketball <br>
    <input type="checkbox" name="sport-4" value="baseball"> Baseball <br>
    <input type="checkbox" name="sport-5" value="hocket"> Hockey <br>

    <input type="submit" value="Thank You!">

  </body>
</html>
