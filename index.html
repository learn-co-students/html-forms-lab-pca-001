<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form>
      <label for="fullname">Full Name:
        <input type="text" id= "fullname" name="fullname" placeholder="Enter Name" required></label>

        <label for="email">Email:
        <input type="email" id= "email" placeholder="Enter Email" required></label>

        <label for="phone">Phone:
        <input type="tel" id= "phone" name="phone" placeholder="Enter Telephone (optional)"></label>

        <label for="message">Message:
        <textarea id="message" placeholder="Enter Message"></textarea>
      </label>

      <input type="checkbox" id="checkbox">

      <input type="submit" value="submit">

    </form>
  </body>
</html>
